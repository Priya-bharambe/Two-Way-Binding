<div class="container-fluid">
    <h1 style="text-align: center;"> Payment Page</h1><br><br>
    <div class="row">
       
        <div class="col-75">
            <div class="container">
                <!-- <form action="/action_page.php"> -->

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <!-- <i class="fa fa-user"></i>  -->
                            Name:
                            <input type="text" [(ngModel)]="name">
                            <p>{{name}}</p>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" [(ngModel)]="email">
                            <p>{{email}}</p>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" [(ngModel)]="address">
                            <p>{{address}}</p>
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" [(ngModel)]="city">
                            <p>{{city}}</p>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" [(ngModel)]="state">
                                    <p>{{state}}</p>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" [(ngModel)]="zip">
                                    <p>{{zip}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" [(ngModel)]="cardname">
                                    <p>{{cardname}}</p>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" [(ngModel)]="cardnumber">
                                    <p>{{cardnumber}}</p>
                            <label for="expmonth">Exp Month</label>
                            <input type="text" [(ngModel)]="exmonth">
                                    <p>{{exmonth}}</p>
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" [(ngModel)]="exyear">
                                    <p>{{exyear}}</p>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" [(ngModel)]=cvv>
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn">
                <!-- </form> -->
            </div>
        </div>
